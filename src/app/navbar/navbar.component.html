<div id="navbar" class="navbar w-screen max-h-[60px] fixed z-10">
  <div class="flex-1 text-gray-400">
    <div
      class="cursor-pointer flex"
      *ngIf="afAuth.user | async; else elseBlock"
    >
      <button
        *ngIf="!userProfImg"
        class="material-icons text-3xl px-1"
        routerLink="/dashboard"
      >
        account_circle
      </button>
      <img
        [src]="userProfImg"
        *ngIf="userProfImg"
        routerLink="/dashboard"
        alt="profImg"
        class="rounded-full max-h-[60px] max-w-[60px] color-change-5x"
      />

      <span
        class="pr-6 pl-1 ml-2 cursor-pointer flex items-center"
        (click)="logout()"
        ><span class="material-icons text-3xl">logout</span>
        <span class="vertical">logout</span></span
      >
    </div>
    <ng-template #elseBlock>
      <div class="xdd flex">
        <span
          class="pr-6 pl-1 cursor-pointer flex items-center wobble-hor-bottom"
          routerLink="login"
          ><span class="material-icons text-3xl">login</span>
          <span class="vertical">log in</span></span
        >

        <div class="dropdown dropdown-bottom translate-y-1">
          <label tabindex="0" class="btn btn-circle btn-ghost btn-xs text-info">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="w-4 h-4 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </label>
          <div
            tabindex="0"
            class="card compact dropdown-content shadow bg-base-100 rounded-box w-64"
          >
            <div class="card-body">
              <h2 class="card-title">Why login/Create user?</h2>
              <p>
                You can save workouts so you can track progress better and time
                spent at the gym and create new workouts yourself.
              </p>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
  <div class="flex-none navigationSide">
    <ul class="menu menu-horizontal text-gray-400">
      <li><a routerLink="gym">Gym</a></li>
      <li><a routerLink="cooking">Cooking</a></li>
      <li><a routerLink="cv">CV</a></li>
    </ul>
  </div>
  <app-message-component></app-message-component>
</div>
