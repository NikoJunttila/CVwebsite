<section class="flex justify-center">
    <div class="w-full"   *ngIf="shoppingList && shoppingList.length > 1 ;else other_content">
        <div class="flex flex-wrap justify-center">
        <div class="idk" *ngFor="let list of shoppingList">
            <h1 class="text-center">{{list.name}}</h1>
            <div class="flex" *ngFor="let ingredient of list.ingredients">
                <input
                  type="checkbox"
                  id="{{ ingredient.name }}"
                  name="ingredients"
                  value="{{ ingredient.name }}"
                />
                <label class="cursor-pointer" for="{{ ingredient.name }}">
                 <li>{{ingredient.amount | number: "1.0-3"}}{{ingredient.what}}<span class="ml-3">{{ ingredient.name }}</span></li></label
              >
                </div> 
    </div>
</div>
    <div class="flex">
        <button (click)="clear()">clear</button>
        </div>
</div>
    <ng-template #other_content>
        <div class="flex flex-col items-center" *ngIf="shoppingList">
        <div class="idk">
        <h1 class="text-center">{{shoppingList.name}}</h1>
        <div class="flex" *ngFor="let ingredient of shoppingList.ingredients">
            <input
              type="checkbox"
              id="{{ ingredient.name }}"
              name="ingredients"
              value="{{ ingredient.name }}"
            />
            <label class="cursor-pointer" for="{{ ingredient.name }}">
             <li>{{ingredient.amount | number: "1.0-3"}}{{ingredient.what}}<span class="ml-3">{{ ingredient.name }}</span></li></label
          >
            </div> 
       <!--  <li *ngFor="let ingredient of shoppingList.ingredients">
            <input   type="checkbox" id="cbox3" value="third_checkbox"> <label for="cbox3"><span>{{ingredient.amount | number: "1.0-3"}}{{ingredient.what}}</span><span class="ml-2">{{ingredient.name}}</span></label><br />
        </li> -->
    </div>
    <button (click)="clear()">clear</button>
</div>
        <span class="text-2xl text-white mt-4" *ngIf="!shoppingList">no items added to shopping list yet</span>
    </ng-template>
</section>
