<section>
  <div class="mb-2 flex gap-1 relative min-h-[20px]">
    <button *ngIf="show" class="left-[5%] flex text-base absolute" (click)="sortHigLow()">Sort <span class="material-icons">arrow_upward</span></button>
    <button *ngIf="!show" class="left-[5%] flex text-base absolute" (click)="sortLowHigh()">Sort <span class="material-icons">arrow_downward</span></button>
    <div *ngIf="filter && filter.length >= 1" class="ml-[25%] flex gap-1 flex-wrap">
    <span class="tags" *ngFor="let tag of filter">{{tag}}</span>
  </div>
  </div>
  <div class="flex gap-4 flex-wrap justify-center " *ngIf="list;else other_content">
  <div
    *ngFor="let meal of arrOfany"
    class="flex flex-col mb-3 list cursor-pointer"
    routerLink="{{ meal.id }}"
  >
    <div class="relative">
      <img src="{{ meal.img }}" alt="meal"/>
      <div class="inside">
      <span class="ml-2 text-lg"> {{ meal.name }}</span>
    </div>
    </div>
    <div class="ml-1 flex gap-1 items-center mt-2">
      <span class="material-icons text-yellow-500">star</span><span class="mr-2 text-xl">{{meal.rating}}</span>
      <span class="tags" *ngFor="let tag of meal.tags">{{ tag }}</span>
    </div>
  </div>
</div>
  <ng-template #other_content><h1 class="text-center">nothing matches these filters. try to remove some.</h1></ng-template>
</section>
